<body>
  <section class="main-section">
    <nav>
      <div class="inner-nav">
        <h1>calc</h1>
        <div class="status-container">
          <p>THEME</p>
          <div class="button-container">
            <div class="num-pad">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            
            <button id="on">
              <div id="circle">

          </div>
        </div>
      </div>
      </div>

    <div class="display">
      <h1>399.981</h1>
    </div>

    <div class="big-buttons-container">
      <div class="row-button">
        <ul class="button-list">
          <li><button class="single-button">8</button></li>
          <li><button class="single-button">7</button></li>
          <li><button class="single-button">9</button></li>
          <li><button class="single-button purple-btn">DEL</button></li>
        </ul>
      </div>
      <div class="row-button">
        <ul class="button-list">
          <li><button class="single-button">4</button></li>
          <li><button class="single-button">5</button></li>
          <li><button class="single-button">6</button></li>
          <li><button class="single-button">+</button></li>
        </ul>
      </div>
      <div class="row-button">
        <ul class="button-list">
          <li><button class="single-button">1</button></li>
          <li><button class="single-button">2</button></li>
          <li><button class="single-button">3</button></li>
          <li><button class="single-button">-</button></li>
        </ul>
      </div>
      <div class="row-button">
        <ul class="button-list">
          <li><button class="single-button">.</button></li>
          <li><button class="single-button">0</button></li>
          <li><button class="single-button">/</button></li>
          <li><button class="single-button">x</button></li>
        </ul>
      </div>
      <div class="row-button">
        <ul class="button-list">
          <li><button class="b-button purple-btn">RESET</button></li>
          <li><button class="b-button red-btn">=</button></li>
        </ul>
      </div>
    </div>
